<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>树形视图</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">


    <div class="row">

        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>已加工订单列表</h5>
                    <div class="ibox-tools">

                    </div>
                </div>
                <div class="ibox-content" style="min-height: 450px;">

                    <div id="using_json"></div>

                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 id="express_title">快递下单</h5>
                </div>

                <div class="spiner-example" id="loading-express">
                    <div class="sk-spinner sk-spinner-wave">
                        <div class="sk-rect1"></div>
                        <div class="sk-rect2"></div>
                        <div class="sk-rect3"></div>
                        <div class="sk-rect4"></div>
                        <div class="sk-rect5"></div>
                    </div>
                </div>

                <div class="ibox-content" style="min-height: 450px;">

                    <form class="form-horizontal m-t" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" >订单编号:</label>
                            <div class="col-sm-6">
                                <input id="order_code" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                            </div>
                            <div class="col-sm-3 text-left" ><a id="btn_search" class="btn btn-primary">查找</a></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名:</label>
                            <div class="col-sm-8">
                                <input readonly id="customer_name" type="text" class="form-control" name="email" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货人:</label>
                            <div class="col-sm-8">
                                <input readonly id="address_name" type="text" class="form-control"   required="" aria-required="true">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货地址:</label>
                            <div class="col-sm-8">
                                <input readonly id="address_text" type="text" class="form-control"  required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单状态</label>
                            <div class="col-sm-8">
                                <input readonly id="order_state" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">快递公司:</label>
                            <div class="col-sm-8">
                                <!--<input id="visible" type="url" class="form-control" name="url">-->
                                <select id="express_name" class="form-control" >
                                    <option value="中通速递(ZTO)">中通速递(ZTO)</option>
                                    <option value="圆通速递(YTO)">圆通速递(YTO)</option>
                                    <option value="运通快递(YTKD)">运通快递(YTKD)</option>
                                    <option value="韵达快递(YD)">韵达快递(YD)</option>
                                    <option value="中通速递(STO)">申通速递(STO)</option>
                                    <option value="顺丰快递(SF)">顺丰快递(SF)</option>
                                    <option value="众通快递(ZTE)">众通快递(ZTE)</option>
                                    <option value="邮政速递(YZPY)">邮政速递(YZPY)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">快递单号:</label>
                            <div class="col-sm-8">
                                <input id="express_id" type="" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <a id="btn_alter_express" class="btn btn-primary " >确认提交</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/plugins/jsTree/jstree.min.js"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<style>
    .jstree-open>.jstree-anchor>.fa-folder:before{content:"\f07c"}.jstree-default .jstree-icon.none{width:0}
</style>

<script type="text/javascript" src="custom-js/express.js" ></script>
</body>

</html>
