<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>角色</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>角色</small></h5>
                        <div class="ibox-tools">
                            <a  data-toggle="modal" data-target="#role_add_modal" >
                                <i class="fa fa-plus"></i>&nbsp;添加
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table id="role_table" class="table table-striped table-bordered table-hover ">
                            <thead>
                                <tr>
                                    <th>角色</th>
                                    <th>名称</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <!--<tfoot>
                                <tr>
                                    <th>渲染引擎</th>
                                    <th>浏览器</th>
                                    <th>平台</th>
                                    <th>引擎版本</th>
                                    <th>CSS等级</th>
                                </tr>
                            </tfoot>-->
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <!--角色信息添加-->
        <div class="modal inmodal" id="role_add_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content animated bounceInRight">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                        </button>
                        <i class="fa fa-laptop modal-icon"></i>
                        <h4 class="modal-title">角色信息添加</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group"><label>角色</label> <input type="text" id="role_add_role" placeholder="" class="form-control"></div>
                        <div class="form-group"><label>名称</label> <input type="text" id="role_add_name" placeholder="请输入角色名称" class="form-control"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                        <a id="btn_add_save" class="btn btn-primary">添加</a>
                    </div>
                </div>
            </div>
        </div>

        <!--角色信息修改-->
        <div class="modal inmodal" id="role_edit_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content animated bounceInRight">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                        </button>
                        <i class="fa fa-laptop modal-icon"></i>
                        <h4 class="modal-title">角色信息修改</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group"><label>角色</label> <input readonly type="text" id="role_edit_role" placeholder="" class="form-control"></div>
                        <div class="form-group"><label>名称</label> <input type="text" id="role_edit_name" placeholder="请输入角色名称" class="form-control"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                        <a id="btn_edit_save" class="btn btn-primary">保存</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

    <script src="js/content.min.js?v=1.0.0"></script>
    <script>
        $(document).ready(function(){

            var table = $("#role_table");
            table.dataTable({
                "columnDefs": [{ // set default column settings
                    'orderable': false,
                    'targets': [2]
                }, {
                    "searchable": false,
                    "targets": [2]
                }],
                "order": [
                    [0, "asc"]
                ]
            });
            var params={};
            $.ajax({
                async: false,
                type: "POST",
                url: "../role/list",//注意路径
                data: params,
                dataType: "json",
                success: function (data) {
                    console.log(JSON.stringify(data,null,4));
                    for (var i = 0; i < data.length; i++) {
                        console.log(JSON.stringify(data[i],null,4));
                        console.log(data[i].role);
                        console.log(data[i].name);
                        var itm = data[i];
                        table.fnAddData([
                           itm.role,
                           itm.name,
                           '<a class="edit"  ><i class="fa fa-edit"></i>&nbsp;编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="delete" ><i class="fa fa-trash"></i>&nbsp;删除</a>'
                        ]);
                    }
                },
                error: function (data) {
                    console.log(JSON.stringify(data,null,4));
                    alert("数据获取失败 ！");
                }
            });

            /**
             * 添加
             */
             $("#btn_add_save").click(function(e){
                var delok = true;
                var params={};
                params.role = $('#role_add_role').val();
                params.name =$('#role_add_name').val();
                $.ajax({
                    async: false,
                    type: "POST",
                    url: "../role/add",//注意路径
                    data: params,
                    dataType: "json",
                    success: function (data) {
                        if (data) {
                            return;
                        } else {
                            delok = false;
                        }
                    },
                    error: function (data) {
                        delok = false;
                    }
                });
                if (!delok) {
                    swal({
                        title: "添加失败！",
                        text: "",
                        type: "error",
                        allowOutsideClick: true,
                        showConfirmButton: true,
                        showCancelButton: false,
                        confirmButtonClass: "btn-danger",
                        confirmButtonText: "OK",
                    });
                    return;
                }
                table.fnAddData([
                    $('#role_add_role').val(),
                    $('#role_add_name').val(),
                    '<a class="edit"  ><i class="fa fa-edit"></i>&nbsp;编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="delete" ><i class="fa fa-trash"></i>&nbsp;删除</a>'
                ]);
                table.fnDraw();
                $('#role_add_role').val('');
                $('#role_add_name').val('');
                 $('#role_add_modal').modal('hide')
                swal({
                    title: "添加成功！",
                    text: "",
                    type: "success",
                    allowOutsideClick: true,
                    showConfirmButton: true,
                    showCancelButton: false,
                    confirmButtonClass: "btn-success",
                    confirmButtonText: "OK",
                });
            });

            /**
             * 编辑
             */
            var  EditRow = -1;
            table.on('click', '.edit', function (e) {
                e.preventDefault();
                var nRow = $(this).parents('tr')[0];
                EditRow = nRow;
                var aData = table.fnGetData(nRow);
                //alert(aData[0]);
                $('#role_edit_role').val(aData[0]);
                $('#role_edit_name').val(aData[1]);
                $('#role_edit_modal').modal('show')

            });


            $("#btn_edit_save").click(function(e){
                var nRow = EditRow;
                var delok = true;
                var params={};
                params.role = $('#role_edit_role').val();
                params.name =$('#role_edit_name').val();
                $.ajax({
                    async: false,
                    type: "POST",
                    url: "../role/update",//注意路径
                    data: params,
                    dataType: "json",
                    success: function (data) {
                        if (data) {
                            return;
                        } else {
                            delok = false;
                        }
                    },
                    error: function (data) {
                        delok = false;
                    }
                });
                if (!delok) {
                    swal({
                        title: "保存失败！",
                        text: "",
                        type: "error",
                        allowOutsideClick: true,
                        showConfirmButton: true,
                        showCancelButton: false,
                        confirmButtonClass: "btn-danger",
                        confirmButtonText: "OK",
                    });
                    return;
                }
                table.fnUpdate($('#role_edit_role').val(), nRow, 0, false);
                table.fnUpdate($('#role_edit_name').val(), nRow, 1, false);
                table.fnDraw();
                $('#role_edit_role').val('');
                $('#role_edit_name').val('');
                $('#role_edit_modal').modal('hide')
                swal({
                    title: "保存成功！",
                    text: "",
                    type: "success",
                    allowOutsideClick: true,
                    showConfirmButton: true,
                    showCancelButton: false,
                    confirmButtonClass: "btn-success",
                    confirmButtonText: "OK",
                });


            });

            /**
             * 删除
             */
            table.on('click', '.delete', function (e) {
                e.preventDefault();
                var nRow = $(this).parents('tr')[0];
                var aData = table.fnGetData(nRow);
                //alert("delete:"+aData[0]);

                swal({
                    title: "确认删除这一行数据 ?",
                    text: "",
                    type: "warning",
                    allowOutsideClick: true,
                    showConfirmButton: true,
                    showCancelButton: true,
                    confirmButtonClass: "btn-info",
                    cancelButtonClass: "btn-danger",
                    confirmButtonText: "确认",
                    cancelButtonText: "取消",
                    closeOnConfirm: false,
                    closeOnCancel: true
                }, function (isConfirm) {
                    if (!isConfirm) return;
                    var delok = true;
                    var params={};
                    params.role = aData[0];
                    $.ajax({
                        async: false,
                        type: "POST",
                        url: "../role/delete",//注意路径
                        data: params,
                        dataType: "json",
                        success: function (data) {
                            if (data) {

                                return;
                            } else {
                                delok = false;

                            }
                        },
                        error: function (data) {
                            delok = false;

                        }
                    });
                    if (!delok){
                        swal({
                            title: "删除失败！",
                            text: "",
                            type: "error",
                            allowOutsideClick: true,
                            showConfirmButton: true,
                            showCancelButton: false,
                            confirmButtonClass: "btn-danger",
                            confirmButtonText: "OK",
                        });
                        return;
                    }
                    table.fnDeleteRow(nRow);
                    swal({
                        title: "删除成功！",
                        text: "",
                        type: "success",
                        allowOutsideClick: true,
                        showConfirmButton: true,
                        showCancelButton: false,
                        confirmButtonClass: "btn-success",
                        confirmButtonText: "OK",
                    });
                });
            });
        });
    </script>


</body>

</html>
