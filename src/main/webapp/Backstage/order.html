<!--订单信息修改-->
<div class="modal inmodal" id="order_edit_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">关闭</span>
                </button>
                <i class="fa fa-laptop modal-icon"></i>
                <h4 class="modal-title">订单信息修改</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>订单编号</label>
                    <input readonly type="text" id="order_edit_order" placeholder="" class="form-control">
                </div>
                <div class="form-group">
                    <label>总计</label>
                    <input type="text" id="order_edit_price" placeholder="请输入修改总计" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <a id="btn_edit_save" class="btn btn-primary">保存</a>
            </div>
        </div>
    </div>
