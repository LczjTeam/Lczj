<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>树形视图</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">


    <div class="row">

        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>菜单列表</h5>
                    <div class="ibox-tools">
                        <a id="btn_add">
                            <i class="fa fa-plus-circle"></i>&nbsp;添加
                        </a>
                        <a id="btn_del">
                            <i class="fa fa-trash"></i>&nbsp;删除
                        </a>
                    </div>
                </div>
                <div class="ibox-content" style="min-height: 450px;">

                    <div id="using_json"></div>

                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 id="menu_title">菜单信息修改</h5>
                </div>

                <div class="spiner-example" id="loading-menu">
                    <div class="sk-spinner sk-spinner-wave">
                        <div class="sk-rect1"></div>
                        <div class="sk-rect2"></div>
                        <div class="sk-rect3"></div>
                        <div class="sk-rect4"></div>
                        <div class="sk-rect5"></div>
                    </div>
                </div>

                <div class="ibox-content" style="min-height: 450px;">

                    <form class="form-horizontal m-t" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" >编号:</label>
                            <div class="col-sm-8">
                                <input id="munu_title" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称</label>
                            <div class="col-sm-8">
                                <input id="title" type="text" class="form-control" name="email" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">父菜单</label>
                            <div class="col-sm-8">
                                <select id="parents1" class="form-control" >
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">URL链接:</label>
                            <div class="col-sm-8">
                                <input id="url" type="text" class="form-control" name="email" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">方法:</label>
                            <div class="col-sm-8">
                                <input id="method" type="text" class="form-control" name="url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">序号:</label>
                            <div class="col-sm-8">
                                <input id="sort_no" type="text" class="form-control" name="url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否显示:</label>
                            <div class="col-sm-8">
                                <!--<input id="visible" type="url" class="form-control" name="url">-->
                                <select id="visible" class="form-control" >
                                    <option value="1">显示</option>
                                    <option value="0">隐藏</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">CSS样式:</label>
                            <div class="col-sm-8">
                                <input id="css" type="" class="form-control" name="url">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <a id="btn_alter_menu" class="btn btn-primary " >确认修改</a>
                                <a id="btn_add_menu" class="btn btn-primary " >确认添加</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/plugins/jsTree/jstree.min.js"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<style>
    .jstree-open>.jstree-anchor>.fa-folder:before{content:"\f07c"}.jstree-default .jstree-icon.none{width:0}
</style>

<script type="text/javascript" src="custom-js/menu.js" ></script>
</body>

</html>
