<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row" id="page_good_add">
            <div class="col-sm-12 col-md-12 ">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 id="good_title">眼镜信息添加</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="goods_add">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">编号：</label>
                                <div class="col-sm-8">
                                    <input id="add_good" name="good" class="form-control" type="text">
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">名称：</label>
                                <div class="col-sm-8">
                                    <input id="add_name" name="good_name" class="form-control" type="text">
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">型号：</label>
                                <div class="col-sm-8">
                                    <input id="add_models" name="models" class="form-control" type="text">
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">类别：</label>
                                <div class="col-sm-8">
                                    <select id="add_category" name="category" class="form-control" >
                                        <option value="太阳镜">太阳镜</option>
                                        <option value="老花镜">老花镜</option>
                                    </select>
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">品牌：</label>
                                <div class="col-sm-8">
                                    <select id="add_brand" name="brand" class="form-control" >
                                        <option value="太阳镜">哈哈哈</option>
                                        <option value="老花镜">老花镜</option>
                                    </select>
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">颜色：</label>
                                <div class="col-sm-8">
                                    <select  class="mt-multiselect btn btn-default"  id="add_color" multiple="multiple" data-height="250" data-label="left" data-width="100%" data-filter="true" data-action-onchange="true">
                                        <option value="1">&nbsp;&nbsp;&nbsp;&nbsp;Option 1</option>
                                        <option value="2" selected="selected">&nbsp;&nbsp;&nbsp;&nbsp;Option 2</option>
                                        <option value="3" selected="selected">&nbsp;&nbsp;&nbsp;&nbsp;Option 3</option>
                                        <option value="4">&nbsp;&nbsp;&nbsp;&nbsp;Option 4</option>
                                        <option value="5">&nbsp;&nbsp;&nbsp;&nbsp;Option 5</option>
                                        <option value="6">&nbsp;&nbsp;&nbsp;&nbsp;Option 6</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">适用年龄段：</label>
                                <div class="col-sm-8">
                                    <select class="mt-multiselect btn btn-default" id="add_agesection" multiple="multiple" data-height="250" data-label="left" data-width="100%" data-filter="true" data-action-onchange="true">
                                        <option value="1">&nbsp;&nbsp;&nbsp;&nbsp;Option 1</option>
                                        <option value="2" selected="selected">&nbsp;&nbsp;&nbsp;&nbsp;儿童（0-12）</option>
                                        <option value="3" selected="selected">&nbsp;&nbsp;&nbsp;&nbsp;少年（12-16）</option>
                                        <option value="4">&nbsp;&nbsp;&nbsp;&nbsp;青年（16-28）</option>
                                        <option value="5">&nbsp;&nbsp;&nbsp;&nbsp;壮年（28-40）</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">适用脸型：</label>
                                <div class="col-sm-8">
                                    <select id="add_face" class="mt-multiselect btn btn-default"  id="add_face" multiple="multiple" data-height="250" data-label="left" data-width="100%" data-filter="true" data-action-onchange="true">
                                        <option value="1">&nbsp;&nbsp;&nbsp;&nbsp;Option 1</option>
                                        <option value="2" selected="selected">&nbsp;&nbsp;&nbsp;&nbsp;儿童（0-12）</option>
                                        <option value="3" selected="selected">&nbsp;&nbsp;&nbsp;&nbsp;少年（12-16）</option>
                                        <option value="4">&nbsp;&nbsp;&nbsp;&nbsp;青年（16-28）</option>
                                        <option value="5">&nbsp;&nbsp;&nbsp;&nbsp;壮年（28-40）</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">适用场景：</label>
                                <div class="col-sm-8">
                                    <select id="add_occasion" class="mt-multiselect btn btn-default"  id="add_occasion" multiple="multiple" data-height="250" data-label="left" data-width="100%" data-filter="true" data-action-onchange="true">
                                        <option value="1">&nbsp;&nbsp;&nbsp;&nbsp;Option 1</option>
                                        <option value="2" selected="selected">&nbsp;&nbsp;&nbsp;&nbsp;儿童（0-12）</option>
                                        <option value="3" selected="selected">&nbsp;&nbsp;&nbsp;&nbsp;少年（12-16）</option>
                                        <option value="4">&nbsp;&nbsp;&nbsp;&nbsp;青年（16-28）</option>
                                        <option value="5">&nbsp;&nbsp;&nbsp;&nbsp;壮年（28-40）</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">适用性别：</label>
                                <div class="col-sm-8">
                                    <select id="add_suitable_sex" name="suitable_sex" class="form-control" >
                                        <option value="0">通用</option>
                                        <option value="1">男</option>
                                        <option value="2">女</option>
                                    </select>
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">镜面宽：</label>
                                <div class="col-sm-8">
                                    <input id="add_width" name="width" class="form-control" type="text">
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">镜面高：</label>
                                <div class="col-sm-8">
                                    <input id="add_height" name="height" class="form-control" type="text">
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">鼻尖距：</label>
                                <div class="col-sm-8">
                                    <input id="add_space" name="space" class="form-control" type="text">
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">镜腿长：</label>
                                <div class="col-sm-8">
                                    <input id="add_length" name="length" class="form-control" type="text">
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">总宽度：</label>
                                <div class="col-sm-8">
                                    <input id="add_max_width" name="max_width" class="form-control" type="text">
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">价格：</label>
                                <div class="col-sm-8">
                                    <input id="add_price" name="price" class="form-control" type="text">
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">眼镜图片：</label>
                                <div class="col-sm-8">
                                    <div class="col-sm-12" id="atts_list">
                                        <!--<div class="col-sm-12">
                                            <div class="col-sm-8">
                                                <input name="fileName" value="1.png" readonly style="background-color: white;border: none;outline: none;" class="form-control" type="text">
                                            </div>
                                            <div class="col-sm-4" style="padding-top: 3px;" id="photo_remove_show">
                                                <a  style="float: right;"   class="file-deletes" ><i class="fa fa-times-circle"></i></a>
                                            </div>
                                        </div>-->
                                    </div>
                                </div>
                                <div class="col-sm-8  col-sm-offset-3">
                                    <div id="uploader" class="wu-example">
                                        <div class="queueList">
                                            <div id="dndArea" class="placeholder">
                                                <div id="filePicker"></div>
                                                <p>或将照片拖到这里，单次最多可选300张</p>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span>
                                                <span class="percentage"></span>
                                            </div>
                                            <div class="info"></div>
                                            <div class="btns">
                                                <div id="filePicker2"></div>
                                                <div class="uploadBtn">开始上传</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <a class="btn btn-primary" id="btn_add_save">提交</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="row" id="page_good_list">
            <div class="col-sm-12 col-md-12 ">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>眼镜信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>

                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
                            <thead>
                            <tr>
                                <th >名称</th>
                                <th>型号</th>
                                <th>品牌</th>
                                <th>类别</th>
                                <th>适用性别</th>
                                <th data-hide="all">编号</th>
                                <th data-hide="all">详情</th>
                                <th data-hide="all">拥有颜色</th>
                                <th data-hide="all">适用脸型</th>
                                <th data-hide="all">适用年龄段</th>
                                <th data-hide="all">适用场景</th>
                                <th data-hide="all">图片</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbd">

                            </tfoot>
                        </table>



                    </div>
                </div>
            </div>
        </div>

    </div>
