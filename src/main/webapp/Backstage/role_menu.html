<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>授权</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="plugins/multi-select/css/multi-select.css">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

    <link href="css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">

    <style>
        .ms-container{
            margin: 40px auto;
            text-align: left;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="col-sm-3" >
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>角色列表</h5>

                </div>
                <div class="ibox-content" style="min-height: 450px;">
                    <div id="treeview7" class="test" ></div>
                </div>
            </div>
        </div>

        <div class="col-sm-9" style="min-height: 450px;">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>菜单分配</h5>

                </div>
                <div class="ibox-content text-center" style="min-height: 450px;text-align: center;">

                    <select id='pre-selected-options' multiple='multiple' >
                        <option value='elem_1' selected>elem 1</option>
                        <option value='elem_2'>elem 2</option>
                        <option value='elem_3'>elem 3</option>
                        <option value='elem_4' selected>elem 4</option>
                        ...
                        <option value='elem_100'>elem 100</option>
                    </select>
                    <div  >
                        <a class="btn btn-primary" id="btn_save_change">保存修改</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="plugins/multi-select/js/jquery.multi-select.js"></script>
    <script type="text/javascript">
        // run pre selected options
        $('#pre-selected-options').multiSelect({
            afterSelect: function (values) {
                alert("Select value: " + values);
            },
            afterDeselect: function (values) {
                alert("Deselect value: " + values);
            }
        });
        $('.ms-selectable').prepend("<div style='text-align: left;' ><i class='glyphicon glyphicon-hand-right\n'></i>&nbsp;未拥有</div>");
        $('.ms-selection').prepend("<div style='text-align: left;' ><i class='glyphicon glyphicon-hand-right\n'></i>&nbsp;未拥有</div>");
    </script>
    <script src="custom-js/role_menu.js"></script>

</body>

</html>
