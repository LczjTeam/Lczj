<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>眼镜二三事</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <!-- 发布 -->
    <div class="row fadeInRight" id="div-add" style="display: none" >
        <div class="col-sm-12 ">


            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>发布文章</h5>
                    <div class="ibox-tools">
                        <a  id="btn-add-bakck">
                            <i class="glyphicon glyphicon-share"></i>&nbsp;&nbsp;返回
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="stories_add">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="add_title"  name="title" class="form-control" type="text">
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关键字：</label>
                            <div class="col-sm-8">
                                <input id="add_keyword" name="keyword"  class="form-control" type="text">
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否置顶：</label>
                            <div class="col-sm-3">
                                <select id="add_top" name="top" class="form-control" type="text">
                                    <option value="否">否</option>
                                    <option value="是">是</option>
                                </select>
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->
                            </div>
                            <label class="col-sm-2 control-label">是否对外：</label>
                            <div class="col-sm-3">
                                <select id="add_publish" name="publish" class="form-control" type="text">
                                    <option value="否">否</option>
                                    <option value="是">是</option>
                                </select>
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片：</label>
                            <div class="col-sm-8">
                                <input id="add_photo" name="file" class="form-control" type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章内容</label>
                            <div class="col-sm-8">
                                <div id="add_content" class="summernote"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <a class="btn btn-primary" id="btn_add_save">提交</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改 -->
    <div class="row fadeInRight" id="div-alter"   style="display: none" >
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑文章</h5>
                    <div class="ibox-tools">
                        <a  id="btn-alter-bakck">
                            <i class="glyphicon glyphicon-share"></i>&nbsp;&nbsp;返回
                        </a>
                    </div>
                </div>
                <div class="ibox-content ">
                    <form class="form-horizontal m-t" id="stories_edit">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">编号：</label>
                            <div class="col-sm-8">
                                <input id="edit_code" readonly style="background-color: white;border: none;outline: none;" name="code" class="form-control" type="text">
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="edit_title" name="title" class="form-control" type="text">
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关键字：</label>
                            <div class="col-sm-8">
                                <input id="edit_keyword" name="keyword" class="form-control" type="text">
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否置顶：</label>
                            <div class="col-sm-3">
                                <select id="edit_top" name="top" class="form-control" type="text">
                                    <option value="否">否</option>
                                    <option value="是">是</option>
                                </select>
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->
                            </div>
                            <label class="col-sm-2 control-label">是否对外：</label>
                            <div class="col-sm-3">
                                <select id="edit_publish" name="publish" class="form-control" type="text">
                                    <option value="否">否</option>
                                    <option value="是">是</option>
                                </select>
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片：</label>
                            <div class="col-sm-8">
                                <input id="edit_photo" name="file" class="form-control" type="file">
                            </div>
                            <div class="col-sm-8 col-sm-offset-3">
                                <input id="edit_photo_name" readonly style="background-color: white;border: none;outline: none;" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章内容</label>
                            <div class="col-sm-8">
                                <div class="summernote" id="edit_content"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <a class="btn btn-primary" id="btn_edit_save" >提交</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 列表 -->
    <div class="row animated fadeInRight" id="div-list" >
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>眼镜二三事</h5>

                    <div class="ibox-tools">
                        <a id="btn_add">
                            <i class="fa fa-plus"></i>&nbsp;&nbsp;发布
                        </a>

                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
                        <thead>
                        <tr>

                            <th data-toggle="true">标题</th>
                            <th>时间</th>
                            <th data-hide="all">编号</th>
                            <th data-hide="all">作者</th>
                            <th data-hide="all">照片</th>
                            <th data-hide="all">关键字</th>
                            <th data-hide="all">是否置顶</th>
                            <th data-hide="all">是否对外</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tbd">

                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="spiner-example" id="loading-news">
    <div class="sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
        <div class="sk-rect4"></div>
        <div class="sk-rect5"></div>
    </div>
</div>


<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/plugins/footable/footable.all.min.js"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/plugins/summernote/summernote.min.js"></script>
<script src="js/plugins/summernote/summernote-zh-CN.js"></script>


<script src="custom-js/news.js"></script>


</body>

</html>
